<div class="card my-5">
  <div class="card-body">
<form (ngSubmit)="efetuarLogin()">
  <div class="form-group">
    <label for="login">Login</label>
    <input type="text" class="form-control form-control-lg" name="login" [(ngModel)]="usuario.login">
  </div>
  <!-- <div [hidden]="!name.pristine" class="alert alert-danger">Login é obrigatorio!</div> -->
  <div class="form-group">
    <label for="senha">Senha</label>
    <input type="password" class="form-control form-control-lg" [(ngModel)]="usuario.senha"
      name="senha">
    <!-- <div [hidden]="!email.pristine" class="alert alert-danger">Senha é obrigatorio</div>-->
  </div>
  <button type="submit"
    class="btn btn-info">Login</button>
</form>
</div>
</div>
